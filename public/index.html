<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Todo List</h1>

  <div class="controls">
    <select id="category-filter">
      <option value="all">All Categories</option>
      <option value="general">General</option>
      <option value="work">Work</option>
      <option value="personal">Personal</option>
      <option value="shopping">Shopping</option>
    </select>

    <select id="priority-filter">
      <option value="all">All Priorities</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </div>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Task title..." required>
    <input type="text" id="todo-description" placeholder="Description...">
    <select id="todo-category">
      <option value="general">General</option>
      <option value="work">Work</option>
      <option value="personal">Personal</option>
      <option value="shopping">Shopping</option>
    </select>
    <select id="todo-priority">
      <option value="medium">Medium</option>
      <option value="high">High</option>
      <option value="low">Low</option>
    </select>
    <input type="date" id="todo-due-date">
    <button type="submit">Add Task</button>
  </form>

  <div class="todo-groups">
    <div class="todo-category" data-category="work">
      <h2>Work</h2>
      <ul class="todo-list" id="work-todos"></ul>
    </div>
    <div class="todo-category" data-category="personal">
      <h2>Personal</h2>
      <ul class="todo-list" id="personal-todos"></ul>
    </div>
    <div class="todo-category" data-category="shopping">
      <h2>Shopping</h2>
      <ul class="todo-list" id="shopping-todos"></ul>
    </div>
    <div class="todo-category" data-category="general">
      <h2>General</h2>
      <ul class="todo-list" id="general-todos"></ul>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
