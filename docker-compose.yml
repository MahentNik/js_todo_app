services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: todoapp

  rust-server:
    build:
      context: .
      dockerfile: ./server_rust/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/todoapp"

volumes:
  mongodb_data: